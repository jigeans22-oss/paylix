<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Script Control Panel</title>
  <style>
    body {
      background:#0f0f12;
      color:#fff;
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:#1c1c22;
      padding:30px;
      border-radius:10px;
      width:360px;
    }
    input, button {
      width:100%;
      padding:12px;
      margin-top:10px;
      border:none;
      border-radius:6px;
    }
    button {
      background:#4f46e5;
      color:#fff;
      cursor:pointer;
    }
    pre {
      background:#0f0f12;
      padding:10px;
      margin-top:10px;
      overflow:auto;
      max-height:200px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üîê Script Panel</h2>
  <input id="key" placeholder="Enter script key">
  <button onclick="fetchScript()">Fetch Script</button>
  <pre id="output"></pre>
</div>

<script>
async function fetchScript() {
  const key = document.getElementById("key").value;
  const out = document.getElementById("output");
  out.textContent = "Loading...";

  try {
    const res = await fetch("/api/fetch", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ key })
    });

    if (!res.ok) {
      out.textContent = "Invalid or expired key";
      return;
    }

    const text = await res.text();
    out.textContent = text;
  } catch {
    out.textContent = "API error";
  }
}
</script>

</body>
</html>
